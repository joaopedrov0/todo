<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>

    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/task-area.css">
    <link rel="stylesheet" href="style/task.css">


    <!--Importando icones-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1>To Do list</h1>
    </header>
    <div class="wrap">
        <form method="POST" action="/add" class="form-add">
            <input type="text" name="nome" id="nome" placeholder="Nome da tarefa">
            <input type="text" name="descricao" id="descricao" placeholder="Descrição">
            <input type="datetime-local" name="prazo" id="prazo" placeholder="Prazo">
            <button type="submit">Adicionar</button>
        </form>
        <section class="task-list">
            
        </section>
    </div>

    <script src="javascript/request.js"></script>
    <script>
        takeTasks()
    </script>
    
</body>
</html>
